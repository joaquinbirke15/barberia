<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Barbería – Gestión</title>
<style>
body {
margin: 0;
font-family: Arial, Helvetica, sans-serif;
background-color: #000;
color: #fff;
}
header {
padding: 20px;
text-align: center;
background: #111;
border-bottom: 1px solid #333;
}
h1 { margin: 0; color: #c59d5f; }


.container {
padding: 20px;
max-width: 1000px;
margin: auto;
}


.card {
background: #111;
border: 1px solid #333;
border-radius: 10px;
padding: 20px;
margin-bottom: 20px;
}


label {
display: block;
margin-top: 10px;
font-size: 14px;
}


input, select, button {
width: 100%;
padding: 10px;
margin-top: 5px;
border-radius: 6px;
border: none;
font-size: 14px;
}


input, select {
background: #222;
color: #fff;
}


button {
background: #c59d5f;
color: #000;
font-weight: bold;
cursor: pointer;
margin-top: 15px;
}


table {
width: 100%;
border-collapse: collapse;
margin-top: 10px;
}


th, td {
border-bottom: 1px solid #333;
padding: 10px;
}


th { background: #1a1a1a; }


.tutorial {
background: #0d0d0d;
border: 1px dashed #444;
padding: 15px;
border-radius: 10px;
}


footer {
text-align: center;
padding: 15px;
font-size: 12px;
color: #aaa;
}
</style>
</head>
<body>
<header>
<h1>Barbería</h1>
<p>Gestión de clientes y horarios</p>
